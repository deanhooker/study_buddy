<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>StudyBuddy</title>
</head>
<body>
  <header>
    <h1>Study Buddy</h1>
    <!-- <button id="sign-in">Sign In</button> -->
  </header>
  <main id="meeting-section">
    <table id="meeting-table">
      <caption>Upcoming Meetings</caption>
      <tr id="row-heading">
        <th>Name</th>
        <th>Date & Time</th>
        <th>Duration</th>
        <th>Address</th>
        <th>&nbsp;</th>
      </tr>
    </table>
    <div id="add-form-div">
      <button type="button" name="add-new" id="add-new">Create new meeting</button>
      <form id="add-form" class="card">
          <label for="name">Name</label><br/>
          <input name="name" type="text"><br/>
          <label for="date">Date &amp; Time</label><br/>
          <input name="date" type="date"><br/>
          <label for="duration">Duration (in minutes)</label><br/>
          <input name="duration" type="number"><br/>
          <label for="street-address">Street Address</label><br/>
          <input name="street-address" type="text"><br/>
          <label for="city">City</label>
          <input name="city" type="text">
          <label for="state">State</label>
          <input name="state" type="text">
          <label for="zip">Zipcode</label>
          <input name="zip" type="text"><br>
          <label for="description">Description</label><br/>
          <input name="description" type="textarea"><br/>
          <input type="submit" id="add-event" name="Add event">
      </form>
    </div>
  </main>
  <section id="map-section">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d196281.1305484419!2d-104.995539234428!3d39.76451826017205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b80aa231f17cf%3A0x118ef4f8278a36d6!2sDenver%2C+CO!5e0!3m2!1sen!2sus!4v1514079015847" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  </section>
  <section id="weather-section">
      <h2>Current Weather</h2>
      <p><strong>City: </strong>Denver</p>
      <p><strong>Temperature: </strong>45&deg;</p>
      <p><strong>Conditions: </strong>Sunny</p>
  </section>
  <footer>
    &copy;2017-2018 Blue Barracudas
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script 
  src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="./assets/js/cloud.js"></script>
  <script src="./assets/js/map.js"></script>
  <script src="./assets/js/weather.js"></script>
  <script src="./assets/js/style.js"></script>
</body>
</html>
